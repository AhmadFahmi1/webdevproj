<html lang="en" dir="ltr">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="SignIn-Up.css">
<script src="https://unpkg.com/scrollreveal"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<title> SignIn-Up </title>
</head>

<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Or Use Your Email For Registration</span>
			<input type="text" placeholder="Enter Email" name="email" required>
			<input type="password" placeholder="Enter Password" name="psw" required>
			<input type="password" placeholder="Confirm Password" name="psw-repeat" required>
			<button type="submit" class="signupbtn">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign In</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Or Use Your Account</span>
			<input type="text" placeholder="Email" name="Enter Email" required>
			<input type="password" placeholder="Enter Password" name="psw" required>
			<p class="Rm"><input type="checkbox" name="remember" style="margin-bottom:1px"> Remember me</p>
			<button type="submit" class="signinnbtn">Log In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p class="HF">To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Log in</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p class="HF">Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
	<script src="SignIn-Up.js"></script>
	</body>
</html>
